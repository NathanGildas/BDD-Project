<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Importer des électeurs</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
  <h1>Importer des électeurs</h1>
</header>
<main>
  <form id="upload-form">
    <label for="voter-file">Sélectionner un fichier (CSV) :</label>
    <input type="file" id="voter-file" name="voter-file" accept=".csv" required>
    <button type="submit">Importer</button>
  </form>
</main>
<footer>
  <p>&copy; 2023 Plateforme de gestion</p>
</footer>
<script src="js/upload.js"></script>
</body>
</html>
